<div class="h2 text-center text-secondary mt-3">
  Skyrių pildymas
</div>

<div class="card bg-secondary container mb-4">
  <div class="card-header">
    <h3 class="cardTitle card-title text-light font-italic">
      Įvęskite skyrių
    </h3>
    <!-- <button class="close" >&times;</button> -->
  </div>
  <div class="card-body row">
      <div class="col-lg-6">
        <label class="btn text-light" for="causeid">Priežąstis
        </label>
        <input
          type="text"
          placeholder="Skyrius"
          class="form-control"
          id="causeid"
          [(ngModel)]="department.name"
          name="cause"
        />
      </div>
      <div class="col-lg-6">
        <label class="btn text-light" for="country">Šalis
        </label>
        <select class="btn btn-light form-control" [(ngModel)]="defaultCountry" [compareWith]="compareFn" name="country">
        <option *ngFor="let country of countries" ngDefaultControl [ngValue]="country" id="country">
          {{ country.name }}</option>
        </select>
      </div>

    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-end row-hl">
        <button
          class="btn btn-outline-warning ml-auto"
          id="loginBtn"
          type="submit"
          (click)="sendDept()"
        >
          Įvęsti
        </button>
      </div>
  </div>
</div>
<div *ngIf="depts.length > 0">
  <div class="card bg-secondary container">
    <div class="card-header">
      <h3 class="cardTitle card-title text-light font-italic">
        Ęsami skyriai
      </h3>
      <div class="card-body text-light">
        <li class="mb-2" *ngFor="let dept of depts">{{ dept.name }}</li>
      </div>
    </div>
  </div>
</div>
