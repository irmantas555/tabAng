<div class="h2 text-center text-secondary mt-3">
    Šventinių dienų pildymas
  </div>
  
  <div class="card bg-secondary mt-1">
    <div class="card-header">
      <h3 class="cardTitle card-title text-light font-italic">
        Įvęskite šventinę dieną
      </h3>
      <!-- <button class="close" >&times;</button> -->
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="imput-group-prepend">
              <span
                class="input-group-text cardHeading text-secondary h5"
                for="cause"
                >Šventinė diena:</span
              >
            </div>
            <input
              type="text"
              placeholder="Švetinė diena"
              class="inputBack form-control"
              id="causeid"
              [(ngModel)]="holiday.name"
              name="cause"
            />

            <div class="input-group-text  textxs text-secondary" name="everyear">
                    <input class="mx-1" type="checkbox" [(ngModel)]="holiday.everyear" name="everyyear">Kavienais metais?
            </div>
        
            <select class="px-4" [(ngModel)]="holiday.country"  name = "country">
               <option class="text-secondary input-group-text"  *ngFor="let co of countries" [value]="co">
                {{co}}
               </option> 
            </select>

            <div class="input-group-append">
              <button
                class="btn btn-outline-warning item-hl px-4"
                id="loginBtn"
                type="submit"
                (click)="sendHoliday()"
              >
                Įvęsti
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="holidays.length > 0">
    <div class="card bg-secondary mt-1">
      <div class="card-header">
        <h3 class="cardTitle card-title text-light font-italic">
          Ęsamos Šventės
        </h3>
        <div class="card-body text-light">
          <li *ngFor="let cr of holidays">{{ cr }}</li>
        </div>
      </div>
    </div>
  </div>
